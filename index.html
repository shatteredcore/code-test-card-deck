<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Card Deck</title>
	<meta name="description" content="A frontend dev aptitude test by Deep Space Robots.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="table">
		<div class="stage">
			<main class="deck">
			</main>
			<aside class="hand">
			</aside>
		</div>
		<div class="button-container">
			
			<div class="suit-buttons">
				<button class="sort-button suit" suit="clubs" type="button">♣</button>
				<button class="sort-button suit" suit="diamonds" type="button">♦</button>
				<button class="sort-button suit" suit="hearts" type="button">♥</button>
				<button class="sort-button suit" suit="spades" type="button">♠</button>
				<label id="limit">Limit
					<input  class="sort-field" type="number" autofocus/>
				</label>
			</div>
			<div class="rank-buttons">
				<button class="sort-button rank" rank="2" type="button">2</button>
				<button class="sort-button rank" rank="3" type="button">3</button>
				<button class="sort-button rank" rank="4" type="button">4</button>
				<button class="sort-button rank" rank="5" type="button">5</button>
				<button class="sort-button rank" rank="6" type="button">6</button>
				<button class="sort-button rank" rank="7" type="button">7</button>
				<button class="sort-button rank" rank="8" type="button">8</button>
				<button class="sort-button rank" rank="9" type="button">9</button>
				<button class="sort-button rank" rank="10" type="button">10</button>
				<button class="sort-button rank" rank="11" type="button">J</button>
				<button class="sort-button rank" rank="12" type="button">Q</button>
				<button class="sort-button rank" rank="13" type="button">K</button>
				<button class="sort-button rank" rank="14" type="button">A</button>
			</div>
			<button class="sort-button clear" type="button">Clear</button>
		</div>
		
	</div>
	<div class="overlay spotlight"></div>
	<script src="script.js"></script>
</body>
</html>
